{% extends './base.html' %}
{% load bootstrap %}
{% block content %}
  <form method="post">
    <div class="container">
      <div class="row">
        <div class="col-12">

          <div class="content-wrapper">
            <div class="container-fluid">
              <!-- Breadcrumbs-->
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'isbn:book_list' %}">TOP</a>
                </li>
                <li class="breadcrumb-item active">楽天書籍管理アプリ</li>
                <li class="breadcrumb-item active">検索ワード登録</li>
              </ol>
              <!-- Example DataTables Card-->
              <div class="card mb-3">
                <div class="card-header">
                  <h3>検索ワード登録画面</h3></div>
                <div class="card-body">          {{ form|bootstrap }}
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
    {% csrf_token %}
  </form>
{% endblock %}

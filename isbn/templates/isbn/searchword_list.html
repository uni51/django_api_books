<!-- 親テンプレートを読み込む-->
{% extends './base.html' %}
{% block content %}
 <div class="content-wrapper">
   <div class="container-fluid">
     <!-- パンくずリストの設定-->
     <ol class="breadcrumb">
       <li class="breadcrumb-item">
         <a href="{% url 'isbn:book_list' %}">TOP</a>
       </li>
       <li class="breadcrumb-item active">一覧表示</li>
       <li class="breadcrumb-item">
         <a href="{% url 'isbn:create' %}">新規登録</a>
       </li>
     </ol>
     <!--ページタイトル-->
     <div class="card mb-3">
       <div class="card-header">
          <h3><b>検索ワード一覧</b></h3></div>
       <div class="card-body">
         <!-- テーブル表の定義 -->
         <table id=book_list width="100%" class="table table-striped table-bordered table-hover">
           　<!-- 表の列の定義-->
             <thead>
               <tr>
                 <th class="text-center">検索ワード</th>
                 <th class="text-center">有効フラグ</th>
                 <th class="text-center">設定変更</th>
               </tr>
             </thead>
           　<!-- ここまでが表の列の定義-->
           　<!-- 表のデータ部分の表示-->
             <tbody>
               {% for item in object_list %}
                 <tr class="odd gradeX text-center">
                   <td class="text-center" width="100">{{ item.word}}</td>
                     {% if item.flag == False %}
                         <td class="text-center" width="50">無効</td>
                     {% endif %} 
                     {% if item.flag == True %}
                   <td class="text-center" width="50">有効</td> 
                     {% endif %} </td>
              <td class="text-center" width="100">
                <a class="btn btn-primary" href="{% url 'isbn:update' item.pk %}" role="button">更新ページ</a>
               
                 </tr>
             {% endfor %}
             </tbody>
           　<!-- ここまでが表のデータ部分の表示-->
           </table>
           <!-- ここまでがテーブル表の定義 -->
      </div>
      </div>
   </div>
  </div>
{% endblock content %}
